<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Digital Tasbih</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1 class="di">Digital Tasbih</h1>
        <div class="container">
            <div class="box">
                <h3 class="al">Subhan Allah</h3>
                <p id="ta" class="p">0</p> <br> 
                <button id="gr-btn" class="grn">Increase</button>
                <button id="r-btn" class="rd">Di-crease</button>
            </div>
            <div class="box">
                <h3 class="al">Alhamdulillah</h3>
                <p id="t" class="p">0</p> <br> 
                <button id="gn-btn" class="grn">Increase</button>
                <button id="re-btn" class="rd">Di-crease</button>
            </div>
            <div class="box">
                <h3 class="al">Allah'hu Akbar</h3>
                <p id="tag" class="p">0</p> <br> 
                <button id="grn-btn" class="grn">Increase</button>
                <button id="rd-btn" class="rd">Di-crease</button>
            </div>
            
        </div>
        <br> 
        <div class="but">
            <button id="btn" class="bt" >Reset</button>
        </div>
        
       
        
    </main>
    <script src="index.js"></script>
